<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div class="olympics">
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
	</div>

	<style>
		.olympics {
			width: 650px;
			height: 320px;
			display: flex;
		}
		.circle {
			border: 10px solid black;
			width: 210px;
			height: 210px;
			flex-basis: 210px;
			margin-left: -100px;
			border-radius: 50%;
			box-sizing: border-box;
		}
		.circle:first-child {
			margin-left: 0;
		}
		.circle:nth-child(even) {
			margin-top: 110px;
		}
	</style>
</body>
</html>
